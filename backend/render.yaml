services:
  - type: web
    name: meow-share-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: SESSION_TTL_HOURS
        value: 24
      - key: CLEANUP_INTERVAL_MS
        value: 3600000
      - key: STORAGE_PATH
        value: /opt/render/project/src/storage
      - key: CORS_ORIGIN
        sync: false  # Set manually in Render dashboard
      - key: HEX_CODE_LENGTH
        value: 6
      - key: JSON_BODY_LIMIT
        value: 200kb
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: CREATE_SESSION_WINDOW_MS
        value: 60000
      - key: CREATE_SESSION_MAX
        value: 10
      - key: UPLOAD_WINDOW_MS
        value: 60000
      - key: UPLOAD_MAX_REQUESTS
        value: 30
